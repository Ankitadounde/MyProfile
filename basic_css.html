<!DOCTYPE html>
<html>

<head>
    <title> CSS Basic</title>
    <style>
        h3{
            color: blueviolet;
            background-color: aqua;
        }
        .name{
            color: brown;
        }
        #my{
            color: yellow;
        }
        *{
            background-color: coral;
        }

</head>

<body>

    <h4 id="my">my name is ankita</h4>


</body>
</html>
